# GoSQLX Configuration Example
# Place this file in your project root as .gosqlx.yml

# SQL dialect (auto-detect if not specified)
# Options: postgresql, mysql, sqlserver, oracle, sqlite
dialect: postgresql

# Linting rules
lint:
  # Enable/disable specific rule categories
  rules:
    - keyword-case        # Enforce uppercase SQL keywords
    - trailing-whitespace # No trailing whitespace
    - indent-consistent   # Consistent indentation
    - no-select-star      # Discourage SELECT *
    - table-alias         # Require table aliases in JOINs

  # Maximum line length (0 = unlimited)
  max-line-length: 120

  # Severity threshold: error, warning, info
  severity: warning

  # Auto-fix violations where possible
  auto-fix: false

# Validation settings
validate:
  # Strict mode: additional syntax checks
  strict: false

  # Fail on first error or collect all
  fail-fast: false

# File patterns
files:
  # Include patterns
  include:
    - "**/*.sql"
  # Exclude patterns
  exclude:
    - "**/vendor/**"
    - "**/node_modules/**"
    - "**/testdata/**"
